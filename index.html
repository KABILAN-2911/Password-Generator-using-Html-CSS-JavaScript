<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #18a055, #90bafc);
            width: 100%;
            min-height: 100vh;
        }

        h1 {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        button {
            background: linear-gradient(135deg, #1a7844, #90bafc);
        }

        input {
            border: 0;
            outline: 0;
        }
        #div
        {

        }
    </style>
</head>

<body>
    <div class="container bg-white w-50 rounded mt-5 ps-5 px-5 py-5 pe-3 text-center" id="div1">
        <h1 class="pb-4 text-black">Generate a Random Password</h1>
        <div class="p-2  mb-4 bg-white row rounded-2 w-100 text-center border border-dark">
            <input class="col-9 col-sm-9 col-lg-10 border border-white " id="password" placeholder="Password">
            <div class="col-3 col-sm-3 col-lg-2 text-end">
                <button onclick="copy()" class="btn text-white">Copy</button>
            </div>
        </div>
        <button class="btn text-white  py-2" onclick="generate()"><span class="col-6 col-sm-8 col-lg-9 h5">Generate
                password</span></button>
    </div>
    <script>
        passwordInput = document.getElementById("password");

        let upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        let lowerCase = "abcdefghijklmnopqrstuvwxyz";
        let digit = "0123456789";
        let SpecialCharacter = "!@#$%^&*()-_=+\|[]{};:/?.>";
        let password = "", length = 12;
        let allCharacter = upperCase + lowerCase + digit + SpecialCharacter;

        function generate() {
            password = "";
            password += upperCase[Math.floor(Math.random() * upperCase.length)];
            password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
            password += digit[Math.floor(Math.random() * digit.length)];
            password += SpecialCharacter[Math.floor(Math.random() * SpecialCharacter.length)];

            while (length > password.length) {
                password += allCharacter[Math.floor(Math.random() * allCharacter.length)];
            }

            console.log(password)

            passwordInput.value = password;
        }

        function copy() {
            passwordInput.select();
            document.execCommand("copy");
        }
    </script>
</body>

</html>
